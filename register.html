<html>
<head>
	<title> registration </title>
	<link rel="stylesheet" href="form.css">
	<link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap" type="text/css">

	
	</head>
	<body>
		<div class="container">
          <img src="background14.JPG">
			<div class="card">

				<div class="inner-box" id="card">
					<div class="card-front">
						<button type="submit" class="button" onclick="location.href='DCO.html'">Admin</button>
						<h2> Login </h2>
						
							
						
						<form>
							
							<input type="email" class="input-box" placeholder="Email" required>
							<input type="Password" class="input-box" placeholder="Password" required>
							
							<button type="submit" class="button1" onclick="location.href='Assigntask.html'">Submit</button>
                            
                       </form>
                       <button type="button" class="button2" onclick="openRegister()">I'm New Here</button>
                       <a href="">Forget Password </a>
                       
                       
					</div>
						<div class="card-back">
							
						<h2> Register </h2>
						<form>
							<input type="Fname" class="input-box" placeholder="First Name" required>
							<input type="lname" class="input-box" placeholder="Last Name" required>
							<input type="email" class="input-box" placeholder="Email" required>
							<input type="Password" class="input-box" placeholder="Password" required>
							<input type="CPassword" class="input-box" placeholder="Confirm Password" required>
							
							<button type="submit" class="button6" onclick="location.href='Assigntask.html'">Submit</button>
                            
                       </form>
                       <button type="button" class="button7" onclick="openlogin()">I Have An Account</button>
                       
                       
					</div>
						
					</div>
					 
				
					
				</div>
				
			</div>
		</div>
	</div>

		<script>
			var card = document.getElementById("card");
			function openRegister(argument) {
				card.style.transform = "rotateY(-180deg)"
			}
			function openlogin(argument) {
				card.style.transform = "rotateY(0deg)"
			}
		</script>
	</body>
	</html>
